<header class="header-login" id="inicio">
    <div class="head">
        <h1 class="titulo"> Registro </h1>
    </div>
</header>
<main>
    <section class="contendor">
        <div class="bodylogin">
            <form class="formulario" [formGroup]="registro" (ngSubmit)="registrarse">
                <div class="contenedorlogin">

                    <div class="userIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" fill="currentColor"
                            class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path
                                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </div>

                    <!-- Inicio de formulario -->
                    <div class="form-group">
                        <div class="input-contenedor">
                            <i class="fas fa-solid fa-user icon"></i>
                            <input class="inputlog" type="text" formControlName="nya" placeholder="Nombres y Apellidos">
                        </div>
                        <div class="smsError" *ngIf="registro.get('nya')?.hasError('required') && registro.get('nya')?.touched">
                            <p>Los nombres y apellidos son <strong>obligatorios</strong></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-contenedor">
                            <i class="fas fa-solid fa-user-check icon"></i>
                            <input class="inputlog" type="text" formControlName="nick" placeholder="Nombre de Usuario">
                        </div>
                        <div class="smsError" *ngIf="registro.get('nick')?.hasError('required') && registro.get('nick')?.touched">
                            <p>El nombre de usuario es <strong>obligatorio</strong></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-contenedor">
                            <i class="fas fa-envelope icon"></i>
                            <input class="inputlog" type="text" formControlName="correo" placeholder="Correo Electronico">
                        </div>
                        <div class="smsError" *ngIf="registro.get('correo')?.hasError('required') && registro.get('correo')?.touched">
                            <p>El correo es <strong>obligatorio</strong></p>
                        </div>
                        <div class="smsError" *ngIf="registro.get('correo')?.hasError('email')">
                            <p>El correo no es <strong>valido</strong></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input class="inputlog" type="password" formControlName="pwd" placeholder="Contraseña">
                        </div>
                        <div class="smsError" *ngIf="registro.get('pwd')?.hasError('required') && registro.get('pwd')?.touched">
                            <p>La contraseña es <strong>obligatoria</strong></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="button">
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
